<!-- session/invite_admin.html -->
{% extends 'session/base.html' %}
{% block title %}Invite Admin{% endblock %}
{% block header_title %}Invite Admin{% endblock %}

{% block content %}
<div class="card p-6 max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Invite New Admin</h2>
    <form method="post" class="space-y-6">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="flex justify-between items-center">
            <a href="{% url 'user_list' %}" class="btn-secondary flex items-center">
                <i class="fas fa-arrow-left mr-2"></i> Back
            </a>
            <button type="submit" class="btn-primary flex items-center">
                <i class="fas fa-envelope mr-2"></i> Send Invite
            </button>
        </div>
    </form>
</div>
{% endblock %}
