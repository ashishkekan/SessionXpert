{% extends 'session/base.html' %}

{% block title %}Create Session{% endblock %}

{% block content %}

<div class="form-container">
    <h2>Create Session Topic</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    <div class="error">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}

        <div class="form-actions">
            <a href="{% url 'session_list' %}" class="back-btn">‚Üê Back</a>
            <button type="submit" class="save-btn">Save</button>
        </div>
    </form>
</div>
{% endblock %}
