{% extends 'session/base.html' %}
{% block title %}Edit Session{% endblock %}

{% block content %}

<div class="add-user-container">
    <h2>Edit Session:</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    <div class="error">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}

        <div class="form-actions">
            <a href="{% url 'session_list' %}" class="back-btn">Cancel</a>
            <button type="submit" class="submit-btn">Update</button>
        </div>
    </form>
</div>
{% endblock %}
