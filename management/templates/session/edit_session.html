{% extends 'session/base.html' %}
{% block title %}Edit Session{% endblock %}

{% block content %}
<style>
    .add-user-container {
        background-color: #fff;
        padding: 35px;
        max-width: 650px;
        margin: 40px auto;
        border-radius: 16px;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        border-top: 5px solid #007bff;
    }

    .add-user-container h2 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 28px;
        color: #007bff;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 6px;
        color: #333;
        font-size: 15px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 15px;
        transition: border-color 0.3s;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
        border-color: #007bff;
        outline: none;
    }

    .form-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 30px;
    }

    .back-btn {
        background-color: #6c757d;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 6px;
        font-size: 15px;
        transition: background-color 0.3s ease;
    }

    .back-btn:hover {
        background-color: #5a6268;
    }

    .submit-btn {
        background-color: #007bff;
        color: white;
        padding: 10px 24px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
        background-color: #0056b3;
    }
</style>

<div class="add-user-container">
    <h2>Edit Session:</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    <div style="color: red;">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}

        <div class="form-actions">
            <a href="{% url 'session_list' %}" class="back-btn">Cancel</a>
            <button type="submit" class="submit-btn">Update</button>
        </div>
    </form>
</div>
{% endblock %}
