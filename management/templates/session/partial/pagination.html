<div class="flex justify-center space-x-2 mt-6">
    {% if page_obj.has_previous %}
        <a href="?page={{ page_obj.previous_page_number }}" class="px-3 py-1 rounded-md bg-gray-200 hover:bg-gray-300 text-gray-700">
            « Previous
        </a>
    {% endif %}

    {% for num in page_obj.paginator.page_range %}
        {% if page_obj.number == num %}
            <span class="px-3 py-1 rounded-md bg-blue-600 text-white font-semibold">
                {{ num }}
            </span>
        {% elif num > page_obj.number|add:'-3' and num < page_obj.number|add:'3' %}
            <a href="?page={{ num }}" class="px-3 py-1 rounded-md bg-gray-100 hover:bg-gray-200 text-gray-700">
                {{ num }}
            </a>
        {% endif %}
    {% endfor %}

    {% if page_obj.has_next %}
        <a href="?page={{ page_obj.next_page_number }}" class="px-3 py-1 rounded-md bg-gray-200 hover:bg-gray-300 text-gray-700">
            Next »
        </a>
    {% endif %}
</div>
